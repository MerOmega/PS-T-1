<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosIA.css">
    <title>Mi Jardin - Contacto</title>
</head>
<body>
    <header>
        <!-- Barra de navegación -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <ul class="dropdown">
                    <li class="category">
                        <a href="#">Categoría</a>
                        <ul class="submenu">

                        </ul>
                    </li>
                </ul>
                <li><a href="quienes-somos.html">Quiénes Somos</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <!-- Contenido de la página de contacto -->
        <h2>Contacto</h2>
        <p>¿Tienes alguna pregunta o sugerencia? ¡Contáctanos!</p>
        
        <!-- Formulario de contacto -->
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="sugerencia">Sugerencia:</label>
            <textarea id="sugerencia" name="sugerencia" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <div id="footer-content">
            <p>MiJardin</p>
            <p>&copy; <span id="current-year">2023</span></p>
        </div>
    </footer>
</body>
